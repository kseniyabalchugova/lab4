<!DOCTYPE html>
<html>
<head>
 <title>Calculate Volume</title>
</head>
<body>
 <h1>Calculate Volume</h1>
 <form method="post">
  <label for="shape">Select a shape:</label>
  <select id="shape" name="shape">
   <option value="cube">Cube</option>
   <option value="sphere">Sphere</option>
   <option value="cylinder">Cylinder</option>
   <option value="cone">Cone</option>
  </select>
  <br><br>
  <label for="side">Side length (for cube):</label>
  <input type="number" id="side" name="side"><br><br>
  <label for="radius">Radius:</label>
  <input type="number" id="radius" name="radius"><br><br>
  <label for="height">Height:</label>
  <input type="number" id="height" name="height"><br><br>
  <input type="submit" value="Calculate">
 </form>
</body>
</html>
